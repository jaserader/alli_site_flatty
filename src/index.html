<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:200,300,400,500" rel="stylesheet">
    <link rel="stylesheet" href="../dist/css/main.css">
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/photoswipe/4.1.2/photoswipe.min.css" />
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/photoswipe/4.1.2/default-skin/default-skin.min.css" />
  </head>
  <body>
    <header class="header">
      <div class="header-logo"></div>
      <nav class="header-nav">
        <a href="" class="header-link">portfolio</a>
        <a href="" class="header-link">about</a>
        <a href="" class="header-link">contact</a>
      </nav>
    </header>

    <div class="container">
      <div class="photo-row">
        <button class="photo-link" id="btn" href=""><img src="img/test_image.jpg" class="photo photo1"></img></button>
        <a class="photo-link" href=""><img src="img/test_image.jpg" class="photo photo2"></img></a>
        <a class="photo-link" href=""><img src="img/test_image.jpg" class="photo photo3"></img></a>
      </div>
      <div class="photo-row">
        <a class="photo-link" href=""><img src="img/test_image.jpg" class="photo photo1"></img></a>
        <a class="photo-link" href=""><img src="img/test_image.jpg" class="photo photo2"></img></a>
        <a class="photo-link" href=""><img src="img/test_image.jpg" class="photo photo3"></img></a>
      </div>
      <div class="photo-row">
        <a class="photo-link" href=""><img src="img/test_image.jpg" class="photo photo1"></img></a>
        <a class="photo-link" href=""><img src="img/test_image.jpg" class="photo photo2"></img></a>
        <a class="photo-link" href=""><img src="img/test_image.jpg" class="photo photo3"></img></a>
      </div>
    </div>

    <footer>
      <nav class="footer-nav">
        <a href="" class="fa fa-instagram footer-link" aria-hidden="true"></a>
        <a href="" class="fa fa-snapchat footer-link" aria-hidden="true"></a>
        <a href="" class="fa fa-facebook footer-link" aria-hidden="true"></a>
        <a href="" class="fa fa-twitter footer-link" aria-hidden="true"></a>
      </nav>
    </footer>

    <!-- <button id="btn">Open PhotoSwipe</button> -->

    <!-- Root element of PhotoSwipe. Must have class pswp. -->
    <div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">

      <!-- Background of PhotoSwipe.
         It's a separate element, as animating opacity is faster than rgba(). -->
      <div class="pswp__bg"></div>

      <!-- Slides wrapper with overflow:hidden. -->
      <div class="pswp__scroll-wrap">

        <!-- Container that holds slides. PhotoSwipe keeps only 3 slides in DOM to save memory. -->
        <div class="pswp__container">
          <!-- don't modify these 3 pswp__item elements, data is added later on -->
          <div class="pswp__item"></div>
          <div class="pswp__item"></div>
          <div class="pswp__item"></div>
        </div>

        <!-- Default (PhotoSwipeUI_Default) interface on top of sliding area. Can be changed. -->
        <div class="pswp__ui pswp__ui--hidden">

          <div class="pswp__top-bar">

            <!--  Controls are self-explanatory. Order can be changed. -->

            <div class="pswp__counter"></div>

            <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>

            <button class="pswp__button pswp__button--share" title="Share"></button>

            <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>

            <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>

            <div class="pswp__preloader">
              <div class="pswp__preloader__icn">
                <div class="pswp__preloader__cut">
                  <div class="pswp__preloader__donut"></div>
                </div>
              </div>
            </div>
          </div>

          <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
            <div class="pswp__share-tooltip"></div>
          </div>

          <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)">
            </button>

          <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)">
            </button>

          <div class="pswp__caption">
            <div class="pswp__caption__center"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/photoswipe/4.1.2/photoswipe.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/photoswipe/4.1.2/photoswipe-ui-default.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
